<html>
  <head>
    <meta charset="utf-8">

    <title>reveal.js</title>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

    <link rel="stylesheet" href="css/reveal.css">

  <body>
    <div class="reveal">
      <div class="slides">
      </div>
    </div>

    <script src="js/reveal.js"></script>
    <script src="js/wow.js"></script>

    <script>
      Reveal.configure({
        dependencies: [],
        progress: false,
        controls: false,
        controlsBackArrows: 'hidden',
        autoSlide: 3000,
        loop: true
      });

      var departments = ["164-engineering", "66-operations-technology"];

      Reveal.addEventListener('slidechanged', function( event ) {
        if (Reveal.isLastSlide()) {
          setTimeout(Reveal.getConfig().autoSlide, () => {
            addSlides(departments).then(() => {
              console.log($('section'));
              Reveal.initialize();
            })
          })
        }
      });

     addSlides(departments).then(() => {
       console.log($('section'));
       Reveal.initialize();
     })
    </script>
  </body>
